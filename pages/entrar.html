<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../assets/css/style-entrar.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="../assets/img/entrar/html-css-unDraw.svg" alt="imagem de tela html e css">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="firstname">Senha</label>
                        <input id="firstname" type="password" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="../index.html">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
